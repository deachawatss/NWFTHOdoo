[options]
# Linux Development Odoo 17 Configuration
# Optimized for WSL/Linux development environment

# Admin settings
admin_passwd = 1234

# Database settings - PostgreSQL on localhost
db_host = localhost
db_port = 5432
db_user = admin
db_password = 1234
# db_name = odoo_admin  # Commented out to allow database selection and management
db_maxconn = 32
db_template = template0

# Server settings
http_interface = 0.0.0.0
http_port = 8070
gevent_port = 8073

# Module paths (Linux style)
addons_path = addons,custom_addons
server_wide_modules = base,web

# Data directory (Linux)
data_dir = ./data

# Logging (Linux)
logfile = ./logs/odoo.log
log_level = info
logrotate = True
log_handler = :INFO
log_db = False
log_db_level = warning

# Development optimized settings (single worker for development)
workers = 0
max_cron_threads = 2

# Memory limits (development)
limit_memory_soft = 1073741824
limit_memory_hard = 2147483648
limit_time_cpu = 600
limit_time_real = 1200
limit_request = 8192

# Performance settings
cache_timeout = 100000

# Security settings (relaxed for development)
proxy_mode = False
list_db = True

# Session settings (file-based, no Redis dependency)
session_store = filesystem

# Email settings (development SMTP)
email_from = odoo@localhost
smtp_server = localhost
smtp_port = 25

# Development settings
dev_mode = reload,qweb,werkzeug,xml

# Demo data for development
demo = True
without_demo = False