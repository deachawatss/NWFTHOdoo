# PostgreSQL Production Configuration - Optimized for Speed
# Tuned for Odoo 17 production performance on 4GB database container

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 50  # Reduced from default 100 for better resource management

# Memory Settings (optimized for 4GB container)
shared_buffers = 1GB              # 25% of container memory
work_mem = 32MB                   # Increased for complex queries
maintenance_work_mem = 256MB      # For VACUUM, CREATE INDEX operations
effective_cache_size = 2GB        # Estimate of OS cache (50% of container memory)
temp_buffers = 32MB

# Write-Ahead Logging (optimized for production performance)
wal_level = replica
fsync = on                        # ALWAYS on for production data safety
synchronous_commit = on           # Ensure transaction durability
wal_buffers = 64MB               # Increased for better write performance
max_wal_size = 2GB
min_wal_size = 512MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# Query Planner (optimized for typical Odoo workload)
random_page_cost = 1.1           # Assuming SSD storage
effective_io_concurrency = 200   # For SSD storage
seq_page_cost = 1.0

# Logging (balanced for production monitoring)
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_statement = 'none'           # Don't log all statements (performance)
log_min_duration_statement = 500 # Log slow queries (500ms+)
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Runtime Statistics
track_activities = on
track_counts = on
track_functions = on
track_io_timing = on

# Autovacuum (tuned for Odoo workload)
autovacuum = on
autovacuum_naptime = 30s         # More frequent for active Odoo database
autovacuum_vacuum_threshold = 100
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 1000

# Client Connection Defaults
default_transaction_isolation = 'read committed'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Production-specific optimizations
max_prepared_transactions = 0    # Disable if not using 2PC
huge_pages = try                 # Use huge pages if available

# Background Writer (optimized for production load)
bgwriter_delay = 100ms
bgwriter_lru_maxpages = 300
bgwriter_lru_multiplier = 4.0
bgwriter_flush_after = 512kB

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 256
max_pred_locks_per_transaction = 64

# WAL and Checkpointing
wal_compression = on             # Compress WAL files
wal_writer_delay = 200ms
wal_writer_flush_after = 1MB

# Performance monitoring and statistics
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.track = top
pg_stat_statements.max = 5000
pg_stat_statements.track_utility = off

# Additional performance tuning
max_worker_processes = 8
max_parallel_workers = 4
max_parallel_workers_per_gather = 2
max_parallel_maintenance_workers = 2

# Connection pooling optimization
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3