# PostgreSQL Development Configuration
# Optimized for Odoo 17 development performance

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Memory Settings (optimized for development)
shared_buffers = 256MB        # 25% of available memory (assuming 1GB container)
work_mem = 16MB              # Increased for better query performance
maintenance_work_mem = 128MB  # For VACUUM, CREATE INDEX, etc.
effective_cache_size = 512MB  # Estimate of OS cache

# Write-Ahead Logging (relaxed for development speed)
wal_level = minimal          # Minimal logging for faster writes
fsync = off                  # DISABLE fsync for development (NEVER use in production!)
synchronous_commit = off     # Faster commits for development
wal_buffers = 16MB
checkpoint_segments = 32     # PostgreSQL 9.4 and earlier
checkpoint_completion_target = 0.9

# Query Planner
random_page_cost = 1.1       # Assuming SSD storage
effective_io_concurrency = 200  # For SSD

# Logging (reduced for development)
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_statement = 'none'       # Reduce logging overhead
log_min_duration_statement = 1000  # Log queries taking more than 1 second

# Runtime Statistics
track_activities = on
track_counts = on
track_functions = on

# Autovacuum (tuned for development)
autovacuum = on
autovacuum_naptime = 60s     # More frequent autovacuum
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50

# Client Connection Defaults
default_transaction_isolation = 'read committed'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Development-specific optimizations
temp_buffers = 32MB
max_prepared_transactions = 0  # Disable if not using 2PC

# Background Writer (optimized for development load)
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 256

# Development-friendly settings
log_lock_waits = on          # Log lock waits for debugging
log_checkpoints = on         # Log checkpoint activity
log_connections = off        # Reduce log noise
log_disconnections = off     # Reduce log noise

# Performance monitoring
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.track = all
pg_stat_statements.max = 1000