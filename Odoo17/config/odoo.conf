[options]
# Docker Odoo Configuration
# Matches your development environment settings

# Admin settings
admin_passwd = 1234

# Database settings
db_host = db
db_port = 5432
db_user = admin
db_password = 1234
db_maxconn = 64
db_template = template0

# Server settings
http_port = 8069
gevent_port = 8072

# Paths
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons
data_dir = /var/lib/odoo

# Development settings
dev_mode = reload,qweb,werkzeug,xml
log_level = info
log_handler = :INFO

# Database management
list_db = True
proxy_mode = False

# Performance settings (Docker optimized)
workers = 0  # Single worker for development
max_cron_threads = 2
limit_memory_soft = 1073741824
limit_memory_hard = 2147483648
limit_time_cpu = 600
limit_time_real = 1200

# Session settings
session_store = filesystem