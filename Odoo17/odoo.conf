[options]
admin_passwd = 1234
db_host = db
db_port = 5432
db_user = admin
db_password = 1234
http_port = 8069
gevent_port = 8072
addons_path = /opt/odoo/addons,/opt/odoo/custom_addons
data_dir = /var/lib/odoo
logfile = /var/log/odoo/odoo.log
log_level = info
logrotate = True

# Production settings - optimized for 6GB memory container
workers = 6
max_cron_threads = 2
limit_memory_soft = 2684354560
limit_memory_hard = 3221225472
limit_time_cpu = 600
limit_time_real = 1200
limit_request = 8192

# Database settings
db_maxconn = 64
db_template = template0

# Server settings
server_wide_modules = base,web

# Session settings (Redis integration)
session_store = redis
redis_host = redis
redis_port = 6379
redis_db = 0
redis_password = 

# Performance settings
cache_timeout = 100000
enable_cache = True

# Security settings
proxy_mode = True
list_db = True

# Logging settings
log_handler = :INFO
log_db = False
log_db_level = warning

# Email settings (for error reporting)
email_from = odoo@192.168.0.21
smtp_server = localhost
smtp_port = 25