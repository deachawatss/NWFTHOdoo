[options]
# Windows Production Configuration
admin_passwd = 1234
db_host = localhost
db_port = 5432
db_user = admin
db_password = 1234

# Server ports
http_port = 8069
gevent_port = 8072

# Windows paths
addons_path = addons,custom_addons
data_dir = ./data
logfile = ./logs/odoo.log

# Production settings (10 workers for 50+ users)
workers = 10
max_cron_threads = 2
limit_memory_soft = 2147483648
limit_memory_hard = 3221225472
limit_time_cpu = 600
limit_time_real = 1200

# Database management enabled
list_db = True
proxy_mode = False

# Windows-optimized session storage
session_store = filesystem

# Database settings
db_maxconn = 64
db_template = template0

# Logging
log_level = info
log_handler = :INFO