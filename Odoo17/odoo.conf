[options]
# Production Configuration
admin_passwd = 1234
db_host = localhost
db_port = 5432
db_user = admin
db_password = 1234

# Server settings
http_port = 8069
gevent_port = 8072
addons_path = addons,custom_addons
data_dir = ./data
logfile = ./logs/odoo.log

# Production settings
workers = 4
max_cron_threads = 2
limit_memory_soft = 1073741824
limit_memory_hard = 2147483648
limit_time_cpu = 600
limit_time_real = 1200

# Database management
list_db = True
proxy_mode = False
session_store = filesystem
db_maxconn = 32
db_template = template0

# Logging
log_level = info
log_handler = :INFO