[options]
# Windows Native Odoo 17 Configuration
# Optimized for Windows Server 192.168.0.21

# Admin settings
admin_passwd = AdminSecure2024!

# Database settings - PostgreSQL on Windows
db_host = localhost
db_port = 5432
db_user = odoo_prod
db_password = OdooSecure2024!
db_maxconn = 32
db_template = template0

# Server settings
http_port = 8069
gevent_port = 8072

# Module paths (Windows style)
addons_path = addons,custom_addons
server_wide_modules = base,web

# Data directory (Windows)
data_dir = data

# Logging (Windows)
logfile = logs\odoo.log
log_level = info
logrotate = True
log_handler = :INFO
log_db = False
log_db_level = warning

# Windows optimized settings (single worker for simplicity)
workers = 0
max_cron_threads = 2

# Memory limits (Windows)
limit_memory_soft = 1073741824   # 1GB
limit_memory_hard = 2147483648   # 2GB
limit_time_cpu = 600
limit_time_real = 1200
limit_request = 8192

# Performance settings
cache_timeout = 100000

# Security settings
proxy_mode = False
list_db = False

# Session settings (file-based, no Redis dependency)
session_store = filesystem

# Email settings (Windows SMTP)
email_from = odoo@192.168.0.21
smtp_server = localhost
smtp_port = 25

# Development settings (can be enabled for debugging)
# dev_mode = reload,qweb,werkzeug,xml

# Windows-specific optimizations
# Disable some features that may cause issues on Windows
without_demo = True